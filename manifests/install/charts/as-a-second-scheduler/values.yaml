# Default values for scheduler-plugins-as-a-second-scheduler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

scheduler:
  name: scheduler-plugins-scheduler
  # image: registry.k8s.io/scheduler-plugins/kube-scheduler:v0.27.8
  image: mingchen123/my-scheduler-plugin:1.0
  replicaCount: 1
  leaderElect: false
  kubeconfig: "/etc/kubernetes/kube-scheduler.yaml"
  # the actual content of the kubeconfig file
    # apiVersion: v1
    # clusters:
    # - cluster:
    #     certificate-authority-data: 
    #     server: https://172.26.128.228:6443
    #   name: kubernetes
    # contexts:
    # - context:
    #     cluster: kubernetes
    #     user: system:kube-scheduler
    #   name: system:kube-scheduler@kubernetes
    # current-context: system:kube-scheduler@kubernetes
    # kind: Config
    # preferences: {}
    # users:
    # - name: system:kube-scheduler
    #     user:
    #       client-certificate-data: 
    #       client-key-data: 


controller:
  name: scheduler-plugins-controller
  image: registry.k8s.io/scheduler-plugins/controller:v0.27.8
  replicaCount: 1

# LoadVariationRiskBalancing and TargetLoadPacking are not enabled by default
# as they need extra RBAC privileges on metrics.k8s.io.

plugins:
  enabled: ["NetworkTraffic"]
  # ["NetworkTraffic"]
  # disabled: ["PrioritySort"] # only in-tree plugins need to be defined here

  # enabled: ["NetworkTraffic"]
  # score:
  #     enabled:
  #     - name: 'NetworkTraffic'
  #     disabled:
  #     - name: '*' # disable all other score plugins

# Customize the enabled plugins' config.
# Refer to the "pluginConfig" section of manifests/<plugin>/scheduler-config.yaml.
# For example, for Coscheduling plugin, you want to customize the permit waiting timeout to 10 seconds:
# pluginConfig:
# - name: Coscheduling
#   args:
#     permitWaitingTimeSeconds: 10 # default is 60
# Or, customize the other plugins
# - name: NodeResourceTopologyMatch
#   args:
#     scoringStrategy:
#       type: MostAllocated # default is LeastAllocated
pluginConfig:
- name: 'NetworkTraffic'
  args:
    prometheusAddress: "http://prometheus-stack-kube-prom-prometheus.monitoring.svc.cluster.local:9090"
    networkInterface: "eth0"
    timeRangeInMinutes: 3